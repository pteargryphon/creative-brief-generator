services:
  - type: web
    name: creative-brief-generator
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FOREPLAY_API_KEY
        sync: false
      - key: APIFY_API_TOKEN
        sync: false
      - key: CODA_API_TOKEN
        sync: false
      - key: CODA_DOC_ID
        sync: false
      - key: CODA_TABLE_ID
        sync: false
    healthCheckPath: /health